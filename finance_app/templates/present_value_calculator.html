<!DOCTYPE html>
<html>
<head>
  <title>Present Value Calculator</title>
</head>
<body>
  <h1>Present Value Calculator</h1>

  <form method="post">
    {% csrf_token %}

    <label for="future_value">Future value:</label>
    <input type="number" id="future_value" name="future_value" step="0.01" required>

    <label for="rate">Interest rate:</label>
    <input type="number" id="rate" name="rate" step="0.01" required>

    <label for="num_periods">Number of periods:</label>
    <input type="number" id="num_periods" name="num_periods" min="1" required>

    <button type="submit">Calculate</button>
  </form>

  {% if present_value %}
    <p>The present value is: {{ present_value|floatformat:2 }}</p>
  {% endif %}

  <a href="{% url 'home' %}">Home</a>
  
</body>
</html>
