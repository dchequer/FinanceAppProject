<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Calculator</title>
</head>
<body>
  <h1>Compound Interest Calculator</h1>

  <form method="post">
    {% csrf_token %}

    <label for="principal">Principal amount:</label>
    <input type="number" id="principal" name="principal" step="0.01" required>

    <label for="rate">Interest rate:</label>
    <input type="number" id="rate" name="rate" step="0.01" required>

    <label for="compound_period">Compound period (in years):</label>
    <input type="number" id="compound_period" name="compound_period" min="1" required>

    <label for="num_periods">Number of periods:</label>
    <input type="number" id="num_periods" name="num_periods" min="1" required>

    <button type="submit">Calculate</button>
  </form>

  
  {% if compound_interest %}
  <p>The compound interest is: {{ compound_interest|floatformat:2 }}</p>
  {% endif %}
  
  <a href="{% url 'home' %}">Home</a>
</body>
</html>
